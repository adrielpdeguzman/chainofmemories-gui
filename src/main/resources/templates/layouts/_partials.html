<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span> <span
            class="icon-bar"></span> <span class="icon-bar"></span> <span
            class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{~/}">Chain of
          Memories</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse"
        id="bs-example-navbar-collapse-1">
        <ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
          <li><a href="#" th:href="@{/journals}">Journals</a></li>
          <li>
            <form method="POST" th:action="@{/logout}"
              accept-charset="UTF-8" role="form">
              <button type="submit" class="btn btn-link navbar-btn">
                Logout <span class="sr-only">(current)</span>
              </button>
            </form>
          </li>
        </ul>

        <ul sec:authorize="isAnonymous()" class="nav navbar-nav">
          <li><a href="#" th:href="@{/login}">Login <span
              class="sr-only">(current)</span></a></li>
        </ul>
      </div>

    </div>
  </nav>

  <footer th:fragment="footer" class="text-muted small">
    <div class="container">
      <div class="pull-left">After all, love is all about timing</div>
      <div class="pull-right">
        2016&copy; <a href="https://www.facebook.com/adrielpdeguzman">Adriel</a>
        &amp; <a href="https://www.facebook.com/monaliceperez">Monalice</a><br />
        View <a href="/changelogs" th:href="@{/changelog}">changelog</a>
      </div>
    </div>
  </footer>
</body>
</html>
