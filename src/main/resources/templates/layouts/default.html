<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="css/master.less" th:href="@{css/master.less}"
	rel="stylesheet" media="screen" />
</head>

<body>
	<div th:replace="layouts/_header"></div>

	<div class="container">
		<div layout:fragment="content"></div>
	</div>

	<div th:replace="layouts/_footer"></div>

	<script
		src="http://cdn.jsdelivr.net/webjars/jquery/1.12.4/jquery.min.js"
		th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
	<script src="http://cdn.jsdelivr.net/webjars/less/2.5.3/less.min.js"
		th:src="@{/webjars/less/2.5.3/less.min.js}"></script>
	<script
		src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</body>

</html>
