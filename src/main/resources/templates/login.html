<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/default">
<head>
<title>Login</title>
</head>
<body>
  <div layout:fragment="content">
    <form method="POST" action="" accept-charset="UTF-8" role="form"
      class="text-center col-md-4 col-md-offset-4">

      <div class="form-group">
        <label for="username">Username</label> <input class="form-control"
          required="required" placeholder="Username" name="username" type="text"
          id="username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label> <input class="form-control"
          required="required" placeholder="Password" name="password"
          type="password" value="" id="password" />
      </div>

      <input class="form-control btn btn-block btn-info" type="submit"
        value="Login" />
    </form>
  </div>
</body>
</html>
